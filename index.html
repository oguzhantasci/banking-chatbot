<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Banking Assistant</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>AI Banking Assistant</h1>

    <label for="customer_id">Customer ID:</label>
    <input type="text" id="customer_id" placeholder="Enter Customer ID">

    <br><br>

    <label for="message">Message:</label>
    <input type="text" id="message" placeholder="Type your query here">

    <button onclick="sendMessage()">Send</button>
    <button onclick="startRecording()">🎤 Speak</button>

    <h2>Response:</h2>
    <p id="response"></p>

    <button onclick="playAudio()">🔊 Listen</button>

</body>
</html>
