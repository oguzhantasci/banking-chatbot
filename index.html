<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Banking Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>💳 AI Banking Assistant</h1>

    <button onclick="toggleVoiceChat()">🎤 Start Voice Chat</button>
    <button onclick="toggleTextChat()">💬 Start Text Chat</button>

    <div id="chat-container" class="hidden">
        <input type="text" id="customerId" placeholder="Enter Customer ID">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <div id="chatbox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
