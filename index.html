<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💬 AI Bankacılık Asistanı</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <h1>💳 AI Bankacılık Asistanı</h1>

    <div class="input-group">
      <label for="customerId">Müşteri ID:</label><br />
      <input type="text" id="customerId" placeholder="Örn: CUST0001" />
    </div>

    <div id="chat-box">
      <!-- Bot ve kullanıcı mesajları buraya gelecek -->
    </div>

    <form id="chat-form">
      <input
        type="text"
        id="chat-input"
        placeholder="Mesajınızı yazın..."
        autocomplete="off"
      />
      <button type="submit">📩 Gönder</button>
    </form>

    <button id="record-button" style="margin-top: 10px;">🎙️ Sesli Mesaj Gönder</button>

    <!-- Görünür ses çalıcı -->
    <audio id="audio-player" controls style="margin-top: 15px; width: 100%;"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
