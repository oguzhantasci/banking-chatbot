<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Banking Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>💳 AI Bankacılık Asistanı</h1>

    <div class="input-group">
      <label for="customerId">Müşteri ID:</label>
      <input type="text" id="customerId" placeholder="CUST0001" />
    </div>

    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Bir şeyler yazın..." />
      <button type="submit">Gönder</button>
    </form>

    <button id="record-button">🎙️ Sesli Mesaj Gönder</button>
    <audio id="audio-player" controls style="margin-top: 15px;"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
